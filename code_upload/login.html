    <style>
        /* Style all input fields */
        body{
            margin: 0;
            padding: 0;
            font-family: montserrat;
           
            height: 100vh;
            overflow: hidden;
        }
        input {
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
     
        }
            /* Style the submit button */
            input[type=button] {
                width: 90%;
                float: center;
                height: 40px;
                border:1px solid;
                background: rgb(115, 243, 192);
                border-radius: 25px;
                font-size: 16px;
                color: rgb(48, 48, 49);
                cursor: pointer;
                outline: none;
    
            }
            input[type=button]:hover {
                border-color: #d8da8e;
                transition: 0.5s;
            }
        progress {
            width: 20%;
            padding: 16px;
            float: inherit;
           
           
        }

        label {
            display: inline-block;
            width: 210px;
            text-align: center;
        }

        textarea {
            width: 50%;
            padding: 20px;
        }
        /* Style the container for inputs */

        .container h2{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }
        .container form{
            padding: 0 40px;
            box-shadow: border-box;
        }
        /* The message box is shown when the user clicks on the password field */
        #message {
            text-align: left;
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 20px;
            margin-top: 10px;
        }

            #message p {
                padding: 10px 35px;
                font-size: 18px;
            }

        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
            color: green;
        }

            .valid:before {
                position: relative;
                left: -35px;
                content: "✔";
            }

        /* Add a red text color and an "x" when the requirements are wrong */
        .invalid {
            color: red;
        }

            .invalid:before {
                position: relative;
                left: -35px;
                content: "✖";
            }
    </style>
