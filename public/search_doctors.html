          function getParameterByName(name, url = window.location.href) {
              name = name.replace(/[\[\]]/g, '\\$&');

                  results = regex.exec(url);
              if (!results) return null;
              if (!results[2]) return '';
              return decodeURIComponent(results[2].replace(/\+/g, ' '));
          }

          function calcRoute(lat1, lon1, lat2, lon2) {
          var directionsService = new google.maps.DirectionsService();
          var start = new google.maps.LatLng(lat1, lon1);
          var end = new google.maps.LatLng(lat2, lon2);
          var request = {
               origin: start,
               destination: end,
               travelMode: 'DRIVING'
          };
          var directionsService = new google.maps.DirectionsService();
          var directionsRenderer = new google.maps.DirectionsRenderer();
          var chicago = new google.maps.LatLng(41.850033, -87.6500523);
          var mapOptions = {
               zoom:7,
               center: chicago
          }
          var map = new google.maps.Map(document.getElementById('map'), mapOptions);
          directionsRenderer.setMap(map);
          directionsService.route(request, function(result, status) {
          if (status == 'OK') {
           directionsRenderer.setDirections(result);
          }
          });
          }

function calculatemiles(kilomet){
const milesfactor = 0.621371;
            var val=parseInt(kilomet.slice(0,-3).replace(",", ""));
            miles=(val*milesfactor).toFixed(2);
            miles=miles+" mi";
            return miles;
}

$.fn.stars = function() {
    return $(this).each(function() {
        // Get the value
        var val = parseFloat($(this).html());
        //alert(val);
        // Make sure that the value is in 0 - 5 range, multiply to get width
        var size = Math.max(0, (Math.min(5, val))) * 16;
        // Create stars holder
        var $span = $('<span />').width(size);
        // Replace the numerical value with stars
        $(this).html($span);
    });
}

var infowindow =  new google.maps.InfoWindow({});

for (count = 0; count < window.docsearchdetails.length; count++) {
     alert(window.docsearchdetails.length);
