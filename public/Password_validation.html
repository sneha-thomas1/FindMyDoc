    <style>
        /* Style all input fields */
        body{
            margin: 0;
            padding: 0;
            font-family: montserrat;
            
            height: 100vh;
            overflow: hidden;
        }
        input {
            width: 40%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
     
        }
            /* Style the submit button */
            input[type=button] {
                width: 90%;
                float: center;
                height: 40px;
                border:1px solid;
                border-radius: 25px;
                font-size: 16px;
                color: rgb(48, 48, 49);
                cursor: pointer;
                outline: none;
    
            }
            input[type=button]:hover {
                border-color: #d8da8e;
                transition: 0.5s;
            }

        progress {
            width: 20%;
            padding: 16px;
            float: inherit;
           
           
        }

        label {
            display: inline-block;
            width: 210px;
            text-align: center;
        }

        textarea {
            width: 30%;
            padding: 20px;
        }
        /* Style the container for inputs */
        
        .container h2{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }
        .container form{
            padding: 0 40px;
            box-shadow: border-box;
        }
        /* The message box is shown when the user clicks on the password field */
        #message {
            text-align: left;
            display: none;
            background: #f1f1f1;
            color: #000;
            position: relative;
            padding: 5px;
            margin-top: 5px;
        }

            #message p {
                padding: 10px 30px;
                font-size: 14px;
            }

        /* Add a green text color and a checkmark when the requirements are right */
        .valid {
            color: green;
        }

            .valid:before {
                position: relative;
                left: -35px;
                content: "✔";
            }

        /* Add a red text color and an "x" when the requirements are wrong */
        .invalid {
            color: red;
        }

            .invalid:before {
                position: relative;
                left: -35px;
                content: "✖";
            }
    </style>

<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

    <div class="container">
        
        <form id="registration" action="/action_page.php">
            <h2>Registration</h2>
            <label for="userid">User ID:</label>
            <input type="text" id="userid" name="userid" placeholder="User Id" required>
            <br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase and one lowercase letter, least 8 or more characters,
                   only these special characters-@_-. and can not be USER ID" onchange="pwd_userid_check()" placeholder="Enter Password" required>

            <progress id="progress" value="0" max="100">70</progress>
            <span id="progresslabel"></span>

            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                <p id="special" class="invalid">Only these special characters:<b>@_-.</b></p>
            </div>
            <br>
            <br>
            <label for="vpsw">Verify Password:</label>
            <input type="password" id="vpsw" name="vpsw" onchange="validate_pwd()" required>
            <br>
            <input type="button" class="btn-success" value="SignUp" onclick="insert()" style="width:250px;height:40px;">
            <input type="button" class="btn-success" value="Cancel" onclick="document.location='javascript: history.back()'" style="width:250px;height:40px;">
