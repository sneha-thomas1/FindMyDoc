     <title>Doctor Profile</title>
     <style>
          .btn:hover{
               background: #fff;
          }
          .profile {
               width: 100%;
               height: 300%;
               border: 2px outset black;
               background-color: lightcyan;
               text-align: left;
          }

          .a {
               font-size: large;
          }

          #map {
               height: 400px;
               /* The height is 400 pixels */
               width: 100%;
               /* The width is the width of the web page */
          }

          label[id="myDynamicTable"] {
               width: 400%;
               height: 400%;
               /* border : outset;*/
          }

          .side {
               float: left;
               left: 140px;
               width: 15%;
               margin-top: 10px;
          }

          .middle {
               margin-top: 10px;
               float: left;
               width: 70%;
          }

          /* Place text to the right */
          .right {
               text-align: right;
          }

          /* Clear floats after the columns */
          .rowinner:after {
               content: "";
               display: table;
               clear: both;

          }

          .rowinner {
               width: 400px;
               position: relative;
               left: 50px;
          }

          /* The bar container */
          .bar-container {
               width: 100%;
               background-color: #f1f1f1;
               text-align: center;
               color: white;
          }

          /* Individual bars */
          .bar-5 {
               /*width: 60%;*/
               height: 18px;
               /*background-color: #04AA6D;*/
               background-color: lightcoral;
          }

          .bar-4 {
               /*width: 30%;*/
               height: 18px;
               background-color: lightcoral;
          }

          .bar-3 {
               /*width: 10%;*/
               height: 18px;
               background-color: lightcoral;
          }

          .bar-2 {
               /*width: 4%;*/
               height: 18px;
               background-color: lightcoral;
          }

          .bar-1 {
               /*width: 15%;*/
               height: 18px;
               background-color: lightcoral;
          }

          /* Responsive layout - make the columns stack on top of each other instead of next to each other */
          @media (max-width: 400px) {

               .side,
               .middle {
                    width: 80%;
               }

               .right {
                    display: none;
               }
          }
     </style>
